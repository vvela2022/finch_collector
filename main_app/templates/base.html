<!-- At the top of the file  -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- in our html head tag add the following  -->
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <script src="{% static 'scripts/main.js' %}" defer></script>

    <title>Finch Collector - {% block title %}{% endblock %}</title>
</head>
<body>
    <nav>
        <a class="button is-dark" href="{% url 'home' %}">Home</a>
        <a class="button is-dark" href="{% url 'birds_list' %}">Birds</a>
        <a class="button is-dark" href="{% url 'birds_create' %}">New</a>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
