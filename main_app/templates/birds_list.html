{% extends 'base.html' %}

{% comment %} for head title tags and helping us with SEO {% endcomment %}
{% block title %}Birds{% endblock  %}

{% block content %}

<h1 class="title pt-5">Birds</h1>
<div class="gallery">
  {% for bird in birds %}
  <a href="">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{bird.img}}" alt="{{bird.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{bird.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Birds Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
